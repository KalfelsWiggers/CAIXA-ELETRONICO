<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Caixa Eletr√¥nico </title>

</head>
<body>
    
    VALOR A SER SACADO: 
    <input type="text" id="valor">
    <button onclick="Sacar();"> SACAR </button>
    <br>
    <div id="resultado"> </div>

</body>
<script>

    function Sacar()
    {
        v = parseInt(valor.value);
        while(v >= 200)
        {
            resultado.innerHTML += " <br> <img src='200.png' width='150px'> ";
            v = v - 200;
        }

        while(v >= 100)
        {
            resultado.innerHTML += " <br> <img src='100.png' width='150px'> ";
            v = v - 100;
        }

        while(v >= 50)
        {
            resultado.innerHTML += " <br> <img src='50.png' width='150px'> ";
            v = v - 50;
        }

        while(v >= 20)
        {
            resultado.innerHTML += " <br> <img src='20.png' width='150px'> ";
            v = v - 20;
        }

        while(v >= 10)
        {
            resultado.innerHTML += " <br> <img src='10.png' width='150px'> ";
            v = v - 10;
        }

        if(v%5==0 || (v-5)%2==0)
        {
            while(v >= 5)
            {
                resultado.innerHTML += " <br> <img src='5.png' width='150px'> ";
                v = v - 5;
            }
        }
        
        while(v >= 2)
        {
            resultado.innerHTML += " <br> <img src='2.png' width='150px'> ";
            v = v - 2;
        }
    }

</script>
</html>
